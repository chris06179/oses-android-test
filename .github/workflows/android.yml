name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Access APOD_API_KEY
      env:
        MAPS_API_KEY=: $
      run: echo APOD_API_KEY=\"${{ secrets.MAPS_API_KEY }}" > ./local.properties
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: sudo ./gradlew build

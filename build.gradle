    buildToolsVersion '23.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
    }

    lintOptions {
        checkReleaseBuilds true
        abortOnError true
    }


    signingConfigs {
        release {
            storeFile file('F:/Sonstiges/app_keys')
            storePassword 'krypton847k1'
            keyAlias 'chris'
            keyPassword 'krypton847k1'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.google.gms:google-services:3.1.1'
        classpath 'io.fabric.tools:gradle:1.24.4'
    }
}

allprojects {

    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url 'https://maven.fabric.io/public' }
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'



android {
    compileSdkVersion 27
    buildToolsVersion '27.0.1'
    dexOptions {
        javaMaxHeapSize "4g"
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        applicationId "de.stm.oses"
    }
    lintOptions {
        checkReleaseBuilds true
        abortOnError true
    }
    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            jniDebuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    googleServicesVersion = "11.8.0"
    supportLibVersion = "27.0.2"
}

dependencies {
    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
    compile 'com.google.firebase:firebase-messaging:' + googleServicesVersion
    compile 'com.google.firebase:firebase-core:' + googleServicesVersion
    compile 'com.google.firebase:firebase-config:' + googleServicesVersion
    compile 'com.google.android.gms:play-services-location:' + googleServicesVersion
    compile 'com.google.android.gms:play-services-maps:' + googleServicesVersion
    compile 'com.android.support:cardview-v7:' + supportLibVersion
    compile 'com.android.support:support-v13:' + supportLibVersion
    compile 'com.android.support:animated-vector-drawable:' + supportLibVersion
    compile 'com.android.support:recyclerview-v7:' + supportLibVersion
    compile 'com.android.support:appcompat-v7:' + supportLibVersion
    compile 'com.android.support:design:' + supportLibVersion
    compile 'com.android.support:support-v4:' + supportLibVersion
    compile 'com.android.support:customtabs:' + supportLibVersion
    compile 'com.wdullaer:materialdatetimepicker:3.3.1'
    compile 'com.code-troopers.betterpickers:library:3.1.0'
    compile 'com.itextpdf:itextg:5.5.10'
    //compile 'com.tom_roush:pdfbox-android:1.8.9.1'
    compile 'org.greenrobot:eventbus:3.0.0'
}

apply plugin: 'com.google.gms.google-services'




